name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  main:
    if: github.repository == 'InvrtirEC/ambiensa-dashboard-server'
    name: Build and Deploy
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node server.js
        env:
          PRODUCTION_DETAILS: '${{ secrets.PRODUCTION_DETAILS }}'

      - run: npm ci && npm run build
      - uses: jxw1102/action-functions-deploy@0.7.1
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMBIENSA_9C628 }}"
          projectId: ambiensa-9c628