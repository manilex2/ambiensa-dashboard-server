name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository && github.repository == 'InvrtirEC/ambiensa-dashboard-server' }}"
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node server.js
        env:
          PRODUCTION_DETAILS: '${{ secrets.PRODUCTION_DETAILS }}'

      - uses: dheshalj/deploy-firebase-functions@v0.0.4
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: ambiensa-9c628